[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rag2f-plugin-template"
dynamic = ["version"]
description = "plugin for RAG2F"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "GPL-3.0"}
authors = [
    {name = "RAG2F Team"}
]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "rag2f>=0.0,<0.6",
]

[project.optional-dependencies]
dev = [
    "pre-commit==4.5.1",
    "ruff==0.14.11",
    "pytest",
    "pytest-asyncio",
    "rich",
    "pytest-rich",
    "pytest-icdiff",
    "pytest-clarity",
    "pytest-instafail",
    "coverage",
    "pytest-cov",
    "respx"
]

[project.urls]
Homepage = "https://github.com/rag2f/rag2f"
Repository = "https://github.com/rag2f"

[project.entry-points."rag2f.plugins"]
rag2f_plugin_template = "rag2f_plugin_template:get_plugin_path"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "scripts*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
rag2f_plugin_template = ["*.json", "*.json.example"]

[tool.setuptools_scm]
local_scheme = "no-local-version"
write_to = "src/rag2f_plugin_template/_version.py"
write_to_template = '''
# coding: utf-8
# file generated by setuptools_scm
# don't change, don't track in version control
TYPE_CHECKING = False
if TYPE_CHECKING:
    from typing import Tuple
    VERSION_TUPLE = Tuple[int, ...]
else:
    VERSION_TUPLE = object

__all__ = ["__version__", "__version_tuple__", "__commit__", "__distance__", "__dirty__"]

__version__: str
__version_tuple__: VERSION_TUPLE
__commit__: str
__distance__: int
__dirty__: bool

__version__ = version = {version!r}
__version_tuple__ = version_tuple = {version_tuple!r}
__commit__ = {scm_version.node!r}
__distance__ = {scm_version.distance}
__dirty__ = {scm_version.dirty!r}
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = ["rag2f"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-s -vv -rA --color=yes --maxfail=3"

[tool.ruff]
target-version = "py312"
line-length = 99
indent-width = 4
# src-layout hint: treat imports from src/ as first-party
src = ["src"]
# Exclude auto-generated version files (setuptools-scm)
exclude = ["*/_version.py"]

[tool.ruff.lint]
# Lint set: useful defaults + stronger security
# E/F: pycodestyle+pyflakes (errors & common issues)
# I: import sorting (isort-like)
# UP: pyupgrade (modernize for Python 3.12)
# B: bugbear (bug-prone patterns)
# SIM: simplify (safe simplifications)
# S: security rules (bandit-like)
# D: docstring rules (pydocstyle) 
# W: warnings (pycodestyle)
select = ["E", "F", "I", "UP", "B", "SIM", "S"]
#select = ["E", "F", "I", "UP", "B", "SIM", "S", "D", "W"]

# Avoid line-length lint noise; formatter enforces best-effort wrapping.
ignore = ["E501"]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
# In tests, assert statements are expected.
# Repository uses /test; also include /tests in case it exists.
"test/**.py" = ["S101"]
"tests/**.py" = ["S101"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.ruff.lint.pycodestyle]
max-doc-length = 99

